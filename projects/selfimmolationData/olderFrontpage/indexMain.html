<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tibet Data - Self Immolation Graph </title>
    
    
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	
	<!-- Highcharts JS -->
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
	
	<!-- Highcharts 3D scatter plot JS -->
	<script src="/http://code.highcharts.com/highcharts-3d.js"></script>
	
	
   
        <script type="text/javascript">
        $(function () {
    $('#container').highcharts({
        chart: {
            type: 'scatter',
            zoomType: 'xy'
        },
        title: {
            text: 'Self Immolation in Tibet'
        },
        subtitle: {
            text: 'Source: Save Tibet and Students for Free Tibet'
        },
        xAxis: {
            title: {
                enabled: true,
                text: 'Year'
            },
            startOnTick: true,
            endOnTick: true,
            showLastLabel: true
        },
        yAxis: {
            title: {
                text: 'Age'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 100,
            y: 70,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
            borderWidth: 1
        },
        //3D options
        options3d: {
        	enabled: true,
        	alpha:45,
        	beta: 30,
        	depth: 100,
        	viewDistance: 40,
        	frame: {
        		bottom: {
        			size: 1,//thickness of pane (default zero)
        			color:'#C0C0C0' //color of pane (defaults to transparent)
        		},
        		side: {
        			size:0,
        			color:''
        		},
        		back: {
        			size:0,
        			color:''
        		},
        	}
        },
        plotOptions: {
            scatter: {
                marker: {
                    radius: 5,
                    states: {
                        hover: {
                            enabled: true,
                            lineColor: 'rgb(100,100,100)'
                        }
                    }
                },
                states: {
                    hover: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    headerFormat: '<b>{series.name}</b><br>',
                    pointFormat: '{point.x} cm, {point.y} kg'
                }
            }
        },
        series: [{
            name: 'Female',
            color: 'rgba(223, 83, 83, .5)',
            data: [[161.2, 51.6, 'apple'], [167.5, 59.0, 'banana'], [159.5, 49.2], [157.0, 63.0, 'grapes']]

        }, {
            name: 'Male',
            color: 'rgba(119, 152, 191, .5)',
            data: [[174.0, 65.6, 'apple'], [175.3, 71.8, 'banana'], [193.5, 80.7], [186.5, 72.6, 'grapes']]
        }]
    });
});


        </script>
        
</head>

<body>
    
    <div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
  
</body>
</html>
