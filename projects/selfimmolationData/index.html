<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tibet Data - Self Immolation Graph </title>
    
    
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	
	
	<!-- Highcharts JS -->
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
	<script src="http://code.highcharts.com/modules/data.js"></script>
	
	<!-- Highcharts 3D scatter plot JS -->
	<script src="/http://code.highcharts.com/highcharts-3d.js"></script>
	
	
   
        <script type="text/javascript">
		    $(document).ready(function() {
				   var c, d, chart,
					   options = {
						 chart: {
							renderTo: 'chart',
							type: 'scatter'
						 },
						 title: {
							text: 'Self Immolation in Tibet'
						 },
						 xAxis: {
							title: {
							   text: 'Date '
							},
							categories: []
						 },
						 yAxis: {
							min: 0,
							tickInterval: 150,
							title: {
							   text: 'Age)'
							}
						 },
						 series: []
					};

       
       $.get('selfimmolationSeparate.csv', function(data) {               
          alert("data in the file: " + data);
          var lines = data.split('\n');           
          $.each(lines, function(lineNo, line) {
             var items = line.split(',');         
             c.push(items[0]);                 
             d.push(parseInt(items[6]));           
          });
          options.xAxis.categories = c;
          options.series = [{
            data: d
          }];
          chart = new Highcharts.Chart(options);
       });
    });
        </script>
        
</head>

<body>

<div id="chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
  
</body>
</html>
